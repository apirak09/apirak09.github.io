<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const aValueDisplay = document.getElementById('aValue');
    
    // Set canvas size
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    
    let a = 0;
    const maxA = 1000;
    const animationSpeed = 0.5; // Slow animation
    
    // Create floating hearts
    function createFloatingHearts() {
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (15 + Math.random() * 10) + 's';
            heartsContainer.appendChild(heart);
        }
    }
    
    // Heart function
    function heartFunction(x, a) {
        const term1 = Math.pow(Math.abs(x), 2/3);
        const term2 = Math.sqrt(Math.max(0, 3 - x * x)) * 0.9 * Math.sin(a * x);
        return term1 + term2;
    }
    
    // Draw the heart curve
    function drawHeart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Set up scaling
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = canvas.width / 6;
        
        // Draw grid (light pink)
        ctx.strokeStyle = '#ffe4e9';
        ctx.lineWidth = 1;
        
        // Vertical lines
        for (let i = -3; i <= 3; i++) {
            ctx.beginPath();
            ctx.moveTo(centerX + i * scale, 0);
            ctx.lineTo(centerX + i * scale, canvas.height);
            ctx.stroke();
        }
        
        // Horizontal lines
        for (let i = -3; i <= 3; i++) {
            ctx.beginPath();
            ctx.moveTo(0, centerY - i * scale);
            ctx.lineTo(canvas.width, centerY - i * scale);
            ctx.stroke();
        }
        
        // Draw axes
        ctx.strokeStyle = '#ffb6c1';
        ctx.lineWidth = 2;
        
        ctx.beginPath();
        ctx.moveTo(0, centerY);
        ctx.lineTo(canvas.width, centerY);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(centerX, 0);
        ctx.lineTo(centerX, canvas.height);
        ctx.stroke();
        
        // Draw the heart curve (single side only)
        ctx.strokeStyle = '#ff1493';
        ctx.lineWidth = 3;
        ctx.beginPath();
        
        let firstPoint = true;
        for (let x = -1.8; x <= 1.8; x += 0.01) {
            const y = heartFunction(x, a);
            const canvasX = centerX + x * scale;
            const canvasY = centerY - y * scale;
            
            if (firstPoint) {
                ctx.moveTo(canvasX, canvasY);
                firstPoint = false;
            } else {
                ctx.lineTo(canvasX, canvasY);
            }
        }
        ctx.stroke();
        
        // Add gradient fill
        const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, scale * 2);
        gradient.addColorStop(0, 'rgba(255, 182, 193, 0.3)');
        gradient.addColorStop(1, 'rgba(255, 20, 147, 0.1)');
        ctx.fillStyle = gradient;
        ctx.fill();
    }
    
    // Animation loop
    function animate() {
        drawHeart();
        aValueDisplay.textContent = `a = ${a.toFixed(2)}`;
        
        a += animationSpeed;
        
        if (a > maxA) {
            a = 0; // Loop animation
        }
        
        requestAnimationFrame(animate);
    }
    
    // Initialize
    createFloatingHearts();
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    });
</script>
