<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello September!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mali', cursive;
            overflow: hidden; /* ซ่อน scrollbar ที่เกิดจากหัวใจที่ลอยออกนอกจอ */
        }

        /* ส่วนของอนิเมชั่นหัวใจลอย */
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 to-amber-100 flex items-center justify-center min-h-screen">

    <!-- Container สำหรับหัวใจที่ลอย -->
    <div id="hearts-container" class="absolute top-0 left-0 w-full h-full"></div>

    <!-- กล่องข้อความหลัก -->
    <main class="relative z-10 bg-white/70 backdrop-blur-sm p-8 md:p-12 rounded-2xl shadow-lg text-center max-w-md mx-4">
        <div class="text-pink-400 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto animate-pulse" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-semibold text-gray-800 mb-4">
            สวัสดีเดือนกันยายน
        </h1>
        <p class="text-lg text-gray-600 mb-6">
            ขอให้เดือนนี้ใจดีกับพี่มายด์นะ<br>ขอให้มีแต่รอยยิ้มและเรื่องราวดี ๆ เข้ามาทุกวันเลย
        </p>
        <p class="text-xl font-semibold text-pink-500">
            รักนะ ♡
        </p>
    </main>

    <script>
        // --- ส่วน JavaScript สำหรับสร้างหัวใจ ---
        const heartsContainer = document.getElementById('hearts-container');
        const heartColors = ['#ff8fab', '#ffc2d1', '#fde4cf', '#fbf8cc']; // สีชมพู, ส้มอ่อน, ครีม

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // ใช้ SVG inline เพื่อสร้างรูปหัวใจ
            heart.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
            `;
            
            const size = Math.random() * 2 + 1; // ขนาด 1-3rem
            heart.style.width = `${size}rem`;
            heart.style.height = `${size}rem`;
            
            heart.style.left = `${Math.random() * 100}vw`; // สุ่มตำแหน่งแนวนอน
            heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)]; // สุ่มสี
            
            const duration = Math.random() * 5 + 8; // ระยะเวลาในการลอย 8-13 วินาที
            const delay = Math.random() * 5; // หน่วงเวลาก่อนเริ่ม
            
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${delay}s`;

            heartsContainer.appendChild(heart);

            // ลบหัวใจออกจาก DOM หลังจาก animation จบลงเพื่อประสิทธิภาพ
            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }

        // สร้างหัวใจทุกๆ 300 มิลลิวินาที
        setInterval(createHeart, 300);
    </script>
</body>
</html>
